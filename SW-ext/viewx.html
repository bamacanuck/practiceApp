<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><a href="/">All Units, All the Time</a></h1>
      <h3 class="text-center">Your resource for measurement units of all sorts!</h3>
      <hr>
        <div class="text-center">
            <div class="btn-group">
              <a href="/add"><button type="button" class="btn btn-danger btn-lg center-block"><span class="glyphicon glyphicon-plus"></span> Add New Unit</button></a>
              <br>
              <a href="/all"><button type="button" class="btn btn-danger btn-lg center-block"><span class="glyphicon glyphicon-th-list"></span> All Units</button></a>
            </div>
        </div>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title text-center"><strong>Unit Search</strong></h3>
          </div>
          <div class="panel-body">
            <input type="text" id="unit-search" class="form-control" >
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="glyphicon glyphicon-search"></span> SEARCH </button>

            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Unit Data</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <h2 id="name">inch</h2>
              <div id="stats">
                <!-- <h3><strong>Role:</strong> <span id="role">Jedi Master</span></h3> -->
                <h3><strong>name:</strong> <span id="name">inch</span></h3>
                <h3><strong>type:</strong> <span id="type">distance</span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>

</body>
</html>
